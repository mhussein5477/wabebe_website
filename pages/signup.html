<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Wabebe Fleet Management</title>
    <link rel="stylesheet" href="../css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="logo-section">
                    <div class="logo-box">W</div>
                    <span class="brand-name">Wabebe</span>
                </div>
            </div>

            <div class="auth-body">
                <h2>Create Account</h2>
                <p class="subtitle">Get started with Wabebe Fleet Management</p>

                <form class="auth-form" id="signupForm">
                    <div class="form-group">
                        <label for="fullName">Full Name</label>
                        <input 
                            type="text" 
                            id="fullName" 
                            placeholder="Enter your full name"
                            required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input 
                            type="email" 
                            id="email" 
                            placeholder="Enter your email"
                            required>
                    </div>

                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input 
                            type="tel" 
                            id="phone" 
                            placeholder="+254 700 000 000"
                            required>
                    </div>

                    <div class="form-group">
                        <label for="accountType">Account Type</label>
                        <select id="accountType" style="padding: 1rem; border: 2px solid #e0e0e0; border-radius: 10px; font-size: 1rem;">
                            <option value="owner">Individual Owner</option>
                            <option value="sacco">SACCO/Company</option>
                            <option value="enterprise">Enterprise</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="password-input">
                            <input 
                                type="password" 
                                id="password" 
                                placeholder="Create a password"
                                required>
                            <button type="button" class="toggle-password">
                                <i class="fas fa-eye-slash"></i>
                            </button>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <div class="password-input">
                            <input 
                                type="password" 
                                id="confirmPassword" 
                                placeholder="Confirm your password"
                                required>
                            <button type="button" class="toggle-confirm-password">
                                <i class="fas fa-eye-slash"></i>
                            </button>
                        </div>
                    </div>

                    <label class="checkbox-label">
                        <input type="checkbox" id="terms" required>
                        <span>I agree to the <a href="#" class="link-primary">Terms & Conditions</a></span>
                    </label>

                    <button type="submit" class="btn-primary btn-full">
                        Create Account
                    </button>
                </form>

                <div class="auth-footer">
                    <p>Already have an account? <a href="login.html" class="link-primary">Sign In</a></p>
                </div>
            </div>

            <div class="powered-by">
                Powered by Wabebe Limited Â· KE
            </div>

            <div class="contact-us">
                <a href="../index.html#contact">Contact Us</a>
            </div>
        </div>
    </div>

    <script src="../js/auth.js"></script>
    <script>
        // Handle signup form
        const signupForm = document.getElementById('signupForm');
        if (signupForm) {
            signupForm.addEventListener('submit', (e) => {
                e.preventDefault();
                
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                
                if (password !== confirmPassword) {
                    alert('Passwords do not match!');
                    return;
                }
                
                const submitBtn = signupForm.querySelector('.btn-primary');
                submitBtn.textContent = 'Creating account...';
                submitBtn.disabled = true;
                
                setTimeout(() => {
                    alert('Account created successfully! Please check your email to verify your account.');
                    window.location.href = 'login.html';
                }, 1500);
            });
        }

        // Toggle confirm password
        const toggleConfirm = document.querySelector('.toggle-confirm-password');
        const confirmInput = document.querySelector('#confirmPassword');
        if (toggleConfirm) {
            toggleConfirm.addEventListener('click', () => {
                const type = confirmInput.getAttribute('type') === 'password' ? 'text' : 'password';
                confirmInput.setAttribute('type', type);
                const icon = toggleConfirm.querySelector('i');
                icon.classList.toggle('fa-eye');
                icon.classList.toggle('fa-eye-slash');
            });
        }
    </script>
</body>
</html>
