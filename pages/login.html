<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Wabebe Fleet Management</title>
    <link rel="stylesheet" href="../css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="logo-section">
                    <div class="logo-box">W</div>
                    <span class="brand-name">Wabebe</span>
                </div>
            </div>

            <div class="auth-body">
                <h2>Welcome Back</h2>
                <p class="subtitle">Sign in to continue to your fleet management</p>

                <form class="auth-form" id="loginForm">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input 
                            type="email" 
                            id="email" 
                            placeholder="Enter your email"
                            required>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="password-input">
                            <input 
                                type="password" 
                                id="password" 
                                placeholder="Enter your password"
                                required>
                            <button type="button" class="toggle-password">
                                <i class="fas fa-eye-slash"></i>
                            </button>
                        </div>
                    </div>

                    <div class="form-options">
                        <label class="checkbox-label">
                            <input type="checkbox" id="remember">
                            <span>Remember me</span>
                        </label>
                        <a href="forgot-password.html" class="link-primary">Forgot Password?</a>
                    </div>

                    <button type="submit" class="btn-primary btn-full">
                        Sign In
                    </button>

                    <button type="button" class="btn-biometric">
                        <i class="fas fa-fingerprint"></i>
                    </button>
                </form>

                <div class="auth-footer">
                    <p>Don't have an account? <a href="signup.html" class="link-primary">Create Account</a></p>
                </div>
            </div>

            <div class="powered-by">
                Powered by Wabebe Limited Â· KE
            </div>

            <div class="contact-us">
                <a href="#contact">Contact Us</a>
            </div>
        </div>
    </div>

    <script src="../js/auth.js"></script>
</body>
</html>
